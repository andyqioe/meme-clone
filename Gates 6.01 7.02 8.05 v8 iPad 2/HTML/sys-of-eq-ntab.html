<html lang="en-US">
  <head>
    <title>Tutor</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/alpha/CTAT.css">
    <link rel="stylesheet" type="text/css" href="Assets/prepost-ntab.css">
    <style type="text/css">
      .CTATTextInput {width: 170px; }
    </style>
    <link rel="stylesheet" type="text/css" href="Assets/ipad.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/alpha/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/alpha/jquery-ui.min.js"></script>    
    <script src="https://cdn.ctat.cs.cmu.edu/releases/alpha/ctatloader.js"></script>
    <script type="text/javascript" src="Assets/languagepack.js"></script>
    <script type="text/javascript" src="Assets/ctat.min.js"></script>
  </head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>

        <section class="CTATProblem">
          <h3>Problem</h3>
          <div class="background">
            <div class="PrepostProblemSolving">
              <div class="CTATTextField" id="statement"></div>
              <div class="Tab"></div>
              <div class="Tab"></div>
              <table>
                <tr><td><div class="CTATTextField" id="eq1-text">Equation 1</div></td>
                    <td><div class="CTATTextInput" id="eq1"></div></td>
                </tr>
                <tr><td><div class="CTATTextField" id="eq2-text">Equation 2</div></td>
                    <td><div class="CTATTextInput" id="eq2"></div></td>
                </tr>
              </table>
            </div> <!-- ends: PrepostProblemSolving -->
          </div>
        </section>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATButtons">
            <div class="CTATHintButton"></div>
          </div>
          <div class="CTATHintWindow"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow"></div>
          <div class="CTATButtons">
            <div class="CTATDoneButton"></div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
