<html lang="en-US">
  <head>
    <title>Tutor</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/alpha/CTAT.css">
    <link rel="stylesheet" type="text/css" href="Assets/702.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/alpha/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/alpha/jquery-ui.min.js"></script>    
    <script src="https://cdn.ctat.cs.cmu.edu/releases/alpha/ctatloader.js"></script>
    <script type="text/javascript" src="Assets/languagepack.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/trunk/ctat.min.js"></script>
  </head>

  <body>
<!--   	 data-width="950px" data-height="1150px"-->    
  <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>

        <section class="CTATProblem">
          <h3>Problem</h3>
          <div id="problem_statement" class="CTATTextField"></div>
          <div class="Tab"></div>
          <div id="problem_function" class="CTATTextField" align="center"></div>
        </section>

        <section id="solution" class="CTATSolution">
          <h3>Solution</h3>
          <div id="problem_instructions" class="CTATTextField">Please write the expression in the left-hand box when the description is given, or select the description when the expression is given.</div>
          <div class="Tab"></div>
          <table id="expressions_definitions">
            <tr><th><div id="expression" class="CTATTextField">Expression</div></th><th><div id="definition" class="CTATTextField">Definition</div></th></tr>
            <tr><td><div id="exp1" class="CTATTextInput"></div></td><td><div id="def1" class="CTATComboBox"></div></td></tr>
            <tr><td><div id="exp2" class="CTATTextInput"></div></td><td><div id="def2" class="CTATComboBox"></div></td></tr>
            <tr><td><div id="exp3" class="CTATTextInput"></div></td><td><div id="def3" class="CTATComboBox"></div></td></tr>
            <tr><td><div id="exp4" class="CTATTextInput"></div></td><td><div id="def4" class="CTATComboBox"></div></td></tr>
            <tr><td><div id="exp5" class="CTATTextInput"></div></td><td><div id="def5" class="CTATComboBox"></div></td></tr>
            <tr><td><div id="exp6" class="CTATTextInput"></div></td><td><div id="def6" class="CTATComboBox"></div></td></tr>
          </table>       
        </section>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATButtons">
            <div class="CTATHintButton"></div>
          </div>
          <div class="CTATHintWindow" id="hint"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow" id="skills"></div>
          <div class="CTATButtons">
            <div class="CTATDoneButton"></div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
