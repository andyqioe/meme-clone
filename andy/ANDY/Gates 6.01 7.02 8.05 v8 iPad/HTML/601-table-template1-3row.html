<html lang="en-US">
  <head>
    <title>Tutor</title>
    
    <link rel="stylesheet" type="text/css" href="Assets/CTAT-Local.css">
    <link rel="stylesheet" type="text/css" href="Assets/601-table-template1.css">
    <link rel="stylesheet" type="text/css" href="Assets/ipad.css">
    
    <script src="https://cdn.ctat.cs.cmu.edu/releases/alpha/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/alpha/jquery-ui.min.js"></script>    
    <script src="https://cdn.ctat.cs.cmu.edu/releases/alpha/ctatloader.js"></script>
    <script type="text/javascript" src="Assets/languagepack.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/trunk/ctat.min.js"></script>
    <script src="Assets/tutor_adaptivity/transaction_mailer_users.js"></script>

  </head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>
        <img src='Assets/tutor_customization/mathtutor_horizontal_rounded.png' width='966' height='90'>

        <section class="CTATProblem">
          <h3><img src='Assets/tutor_customization/problem.png' width='800' height='45'></h3>
          <div class="CTATTextField" id="textone"></div>
          <div class="TabSmall"></div>
        </section>

        <section id="solution" class="CTATSolution">
          <h3><img src='Assets/tutor_customization/your_answer.png' width='800' height='45'></h3>
          <!-- <div class="background"> -->
           <table>
            <thead>
              <tr>
                <td><div class="CTATTextField"></div>Category</td>
                <th><div class="CTATTextField" id="nameleft"></div></th>
                <th><div class="CTATTextField" id="namemid"></div></th>
                <th><div class="CTATTextField" id="nameright">Show your work</div></th>
              </tr>
            </thead>
              <tr>
                <td><div class="CTATTextField" id="unitname">Unit</div></td>
                <td><div class="CTATTextField" id="unitleft"></div></td>
                <td><div class="CTATTextField" id="unitmid"></div></td>
                <td><div class="CTATTextField" id="unitright"></div></td>
              </tr>
              <tr>
                <td><div class="CTATTextField" id="firstname">1</div></td>
                <td><div class="CTATTextInput" id="firstleft"></div></td>
                <td><div class="CTATTextInput" id="firstmid"></div></td>
                <td><div class="CTATTextInput" id="firstright"></div></td>
              </tr>
              <tr>
                <td><div class="CTATTextField" id="secondname">2</div></td>
                <td><div class="CTATTextInput" id="secondleft"></div></td>
                <td><div class="CTATTextInput" id="secondmid"></div></td>
                <td><div class="CTATTextInput" id="secondright"></div></td>
              </tr>
              <tr>
                <td><div class="CTATTextField" id="thirdname">Expression</div></td>
                <td><div class="CTATTextInput" id="thirdleft"></div></td>
                <td><div class="CTATTextInput" id="thirdmid"></div></td>
                <td><div class="CTATTextInput" id="thirdright"></div></td>
              </tr>
            </table>
        </section>
      </section>

       <section class="CTATTools">

        <section class="message">
        <img src='Assets/tutor_customization/tutor_button.png' id=tutor width='430' height='45'>
        <div id="OLM">
           <img src='Assets/tutor_images/panda_welcome.png' width='300' height='246'>
        </div>
        </section>
        
        <section class="CTATHints">
          <img src='Assets/tutor_customization/hint_button.png' id=hints width='430' height='45'>
          <h3 style="visibility: hidden">Hints</h3>
          <div class="CTATButtons" id="hintbutton">      
            <div class="CTATHintButton"></div>
          </div>
          <div class="CTATHintWindow"></div>
          </div>
        <section class="CTATSkills">
          <img src='Assets/tutor_customization/skill_button.png' id=skills width='430' height='45'>
          <div class="CTATSkillWindow"></div>
          <div class="CTATButtons" id="donebutton">
            <div class="CTATDoneButton"></div>
        </section>  
          
        </section>
      </section>
    </main>
  </body>
</html>
