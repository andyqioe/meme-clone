<html lang="en-US">
  <head>
    <title>Tutor</title>
    
    <link rel="stylesheet" type="text/css" href="Assets/CTAT-Local.css">
    <link rel="stylesheet" type="text/css" href="Assets/601-table-template1.css">
    
    <link rel="stylesheet" type="text/css" href="Assets/prepost-ntab.css">
    <link rel="stylesheet" type="text/css" href="Assets/ipad.css">
    <link rel="stylesheet" type="text/css" href="Assets/ipad-arithm.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/alpha/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/alpha/jquery-ui.min.js"></script>    
    <script src="https://cdn.ctat.cs.cmu.edu/releases/alpha/ctatloader.js"></script>
    <script type="text/javascript" src="Assets/languagepack.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/trunk/ctat.min.js"></script>
  </head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>
          <img src='https://i.imgur.com/RR9eB2m.png' width='966' height='90'>
        <section class="CTATProblem">
          <h3><img src='https://i.imgur.com/WgLFqsQ.png' width='800' height='45'></h3>
          <div class="background">
            <div class="CTATTextField" id="main-text"></div>
            <div class="Tab"></div>
            <div class="CTATTextInput" id="cal-y-giv-x-input"></div>
          </div>
        </section>
      </section>

       <section class="CTATTools">
        <h2>Tools</h2>

        <section class="CTATHints">
          <img src='https://i.imgur.com/ZGr2WIQ.png' id=hints width='430' height='45'>
          <h3 style="visibility: hidden">Hints</h3>
          <div class="CTATButtons" id="hintbutton">      
            <div class="CTATHintButton"></div>
          </div>
          <div class="CTATHintWindow"></div>
        </section>

        <section class="message">
        <img src='https://i.imgur.com/MwEN92X.png' id=tutor width='430' height='45'>
        <div id="OLM">
           <img src='https://i.imgur.com/ESXI9Vj.png' width='300' height='246'>
        </div>
        <div id="OLMcumulative">
           
        </div>
      </section>

        <section class="CTATSkills">
          <!--<h3>Skills</h3>-->
          <img src='https://i.imgur.com/SnMrpco.png' id=skills width='430' height='45'>
          
          <div class="CTATSkillWindow"></div>
          <div class="CTATButtons" id="donebutton">
            <div class="CTATDoneButton"></div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
